<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kharido Cart Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
    }

    /* Header */
    .header {
      background-color: #2874f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      color: white;
    }

    .header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .header input {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 2px;
    }

    .header button {
      background-color: white;
      color: #2874f0;
      border: none;
      padding: 6px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 2px;
    }

    /* Cart Section */
    .cart-box {
      background: white;
      width: 60%;
      margin: 40px auto;
      text-align: center;
      padding: 50px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .cart-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .cart-box p {
      color: #555;
      margin-bottom: 20px;
    }

    .cart-box .login-btn {
      background: #ff5722;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    footer a {
      color: #2874f0;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">Kharido <span style="font-size:12px;">Explore Plus ⭐</span></div>
    <input type="text" placeholder="Search for products, brands and more">
    <button>Login</button>
  </div>

  <!-- Cart Section -->
  <div class="cart-box">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Cart Icon">
    <h2>Missing Cart items?</h2>
    <p>Login to see the items you added previously</p>
    <a href="login.html"><button class=".login-btn">Login</button></a>
  </div>

  <!-- Footer -->
  <footer>
    Policies: <a href="#">Returns Policy</a> | 
    <a href="#">Terms of use</a> | 
    <a href="#">Security</a> | 
    <a href="#">Privacy</a> <br><br>
    © 20-2025 Kharido.com <br><br>
    Need help? Visit the <a href="#">Help Center</a> or <a href="#">Contact Us</a>
  </footer>

</body>
</html>
