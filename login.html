<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      width: 800px;
      border-radius: 4px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Left side (blue box) */
    .left {
      width: 40%;
      background-color: #2874f0;
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left h2 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .left p {
      margin: 20px 0;
      font-size: 16px;
      text-align: center;
    }

    /* Right side (form box) */
    .right {
      width: 60%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-bottom: 2px solid #2874f0;
      outline: none;
      font-size: 16px;
    }

    .right p {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    .right p a {
      color: #2874f0;
      text-decoration: none;
    }

    .btn {
      background-color: #fb641b;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 2px;
    }

    .btn:hover {
      background-color: #e65a14;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #2874f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h2>Login</h2>
      <p>Get access to your Orders,<br> Wishlist and Recommendations</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <input type="text" placeholder="Enter Email/Mobile number">
      <p>By continuing, you agree to Kharido's 
        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
      </p>
      <button class="btn">Request OTP</button>
      <div class="signup">
        <p>New to Kharido? <a href="#">Create an account</a></p>
      </div>
    </div>
  </div>
</body>
</html>
