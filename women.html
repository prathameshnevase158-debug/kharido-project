<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Clothes</title>
  <style>
    
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f9f9f9, #f1f3f6);
  margin: 0;
  padding: 20px;
}

.products {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
}

/* Card Style */
.inline-block {
  display: inline-block;
  height: 350px;
  width: 250px;
  margin: 10px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  text-align: center;
}

.inline-block:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Images inside card */
.inline-block img {
  width: 170px;
  height: 220px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}


/* Button */
.inline-block button {
  background: #ff4081;
  border: none;
  color: #fff;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s ease;
}

.inline-block button:hover {
  background: #e91e63;
}

  </style>
